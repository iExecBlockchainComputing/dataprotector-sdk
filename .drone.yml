kind: pipeline
type: docker
name: sdk publish npm

trigger:
  event:
    - promote
  target:
    # publish the package @iexec/dataprotector on npm with the tag nightly
    - sdk-publish-nightly
    # publish the package @iexec/dataprotector on npm with the tag beta (require sdk version to be [version]-beta.[b])
    - sdk-publish-beta
    # publish the package @iexec/dataprotector on npm with the tag latest
    - sdk-publish-latest
  branch:
    - main

steps:
  - name: install
    image: node:18.19
    pull: always
    commands:
      - node -v
      - npm -v
      - cd packages/sdk
      - npm ci
      - npm run codegen

  - name: build
    image: node:18.19
    commands:
      - cd packages/sdk
      - npm run build
    depends_on:
      - install

  - name: check-beta-version
    image: node:18.19
    commands:
      - cd packages/sdk
      - npm pkg get version | grep "-beta."
    when:
      branch:
        - main
      target:
        - sdk-publish-beta
  
  - name: set-version-nightly
    image: node:18.19
    commands:
      - cd packages/sdk
      - eval npm pkg set version="$(npm pkg get version)-nightly-$DRONE_COMMIT"
    when:
      target:
        - sdk-publish-nightly
    depends_on:
      - install
  
  - name: npm publish nightly
    image: plugins/npm
    settings:
      username:
        from_secret: npm_username
      token:
        from_secret: npm_token
      tag: nightly
      access: public
      folder: packages/sdk
    depends_on:
      - build
      - set-version-nightly
    when:
      target:
        - sdk-publish-nightly

  - name: npm-publish-beta
    image: plugins/npm
    settings:
      username:
        from_secret: npm_username
      token:
        from_secret: npm_token
      tag: beta
      access: public
      folder: packages/sdk
    depends_on:
      - build
      - check-beta-version
    when:
      branch:
        - main
      target:
        - sdk-publish-beta

  - name: npm-publish-latest
    image: plugins/npm
    settings:
      username:
        from_secret: npm_username
      token:
        from_secret: npm_token
      tag: latest
      access: public
      folder: packages/sdk
    depends_on:
      - build
    when:
      branch:
        - main
      target:
        - sdk-publish-latest

  - name: npm-authenticate
    image: robertstettner/drone-npm-auth
    settings:
      username:
        from_secret: npm_username
      token:
        from_secret: npm_token
    when:
      branch:
        - main
      target:
        - sdk-publish-beta
    depends_on:
      - npm-publish-beta

  - name: npm-retag-latest
    image: node:18.19
    commands:
      - npm dist-tag add @iexec/dataprotector@$(cd packages/sdk/ && npm pkg get version | sed 's/"//g') latest
    when:
      branch:
        - main
      target:
        - sdk-publish-beta
    depends_on:
      - npm-authenticate


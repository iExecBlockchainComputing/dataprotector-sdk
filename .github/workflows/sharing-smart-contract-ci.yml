    branches:
      - '*'
    paths:
      - 'packages/sharing-smart-contract/**'

concurrency:
  group: ${{ github.ref }}-sharing-smart-contract-ci
  cancel-in-progress: true

jobs:
  build-and-test:
    uses: ./.github/workflows/reusable/sharing-smart-contracts-common.yml
    with:
      node-version: 18

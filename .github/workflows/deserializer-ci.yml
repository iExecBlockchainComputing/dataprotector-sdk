name: Deserializer - Default

on:
  pull_request:
    branches:
      - '*'
    paths:
      - 'packages/dataprotector-deserializer/**'
concurrency:
  group: ${{ github.ref }}-deserializer-ci
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: packages/dataprotector-deserializer/package-lock.json

      - name: Build test dependencies in SDK package
        working-directory: packages/sdk
        run: |
          npm ci
          npm run codegen
          npm run build

      - name: Install dependencies
        working-directory: packages/dataprotector-deserializer
        run: |
          npm ci
          npm run test:prepare

      - name: Check format
        working-directory: packages/dataprotector-deserializer
        run: npm run check-format

      - name: Lint
        working-directory: packages/dataprotector-deserializer
        run: npm run lint

      - name: Check types
        working-directory: packages/dataprotector-deserializer
        run: npm run check-types

      - name: Test
        working-directory: packages/dataprotector-deserializer
        run: npm run test

      - name: Build
        working-directory: packages/dataprotector-deserializer
        run: npm run build

  publish-dry-run:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: packages/dataprotector-deserializer/package-lock.json

      - name: Install dependencies
        working-directory: packages/dataprotector-deserializer
        run: npm ci

      - name: Build
        working-directory: packages/dataprotector-deserializer
        run: npm run build

      - name: NPM publish dry-run
        working-directory: packages/dataprotector-deserializer
        run: npm publish --dry-run
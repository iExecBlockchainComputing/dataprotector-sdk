  # TODO: remove this once voucher is deployed on bellecour
  bellecour-fork-voucher-deployment:
    restart: 'no'
    # https://github.com/iExecBlockchainComputing/voucher-deployer
    image: pierreiexec/voucher-deployer
    platform: linux/amd64
    environment:
      RPC_URL: http://host.docker.internal:8545
      SKIP_SUBGRAPH: 'true'
    volumes:
      - ./voucher-deployer/out:/app/out

  bellecour-fork-update-voucher-config:
    image: bash
    restart: 'no'
    command: -c "echo \"export const VOUCHER_HUB_ADDRESS = '$$(cat /app/voucher-deployer/out/VoucherHub.address)';\" > /app/bellecour-fork/voucher-config.js"
    volumes:
      - ./voucher-deployer/out:/app/voucher-deployer/out
      - ./bellecour-fork:/app/bellecour-fork
    depends_on:
      bellecour-fork-voucher-deployment:
        condition: service_completed_successfully

  stack-ready:
    image: bash
    command:
      - echo "all services ready"
    depends_on:
      bellecour-fork-voucher-deployment:
        condition: service_completed_successfully
      bellecour-fork-update-voucher-config:
        condition: service_completed_successfully

services:
  bellecour-fork:
    restart: 'no'
    image: ghcr.io/foundry-rs/foundry
    entrypoint: anvil
    command: '--host 0.0.0.0 --port 8545 --hardfork berlin --fork-url https://bellecour.iex.ec --chain-id 134 --gas-limit 6700000 --gas-price 0'
    expose:
      - 8545
    ports:
      - 8545:8545
    healthcheck:
      test: nc -z 0.0.0.0 8545
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  bellecour-fork-voucher-deployment:
    restart: 'no'
    # https://github.com/iExecBlockchainComputing/voucher-deployer
    image: pierreiexec/voucher-deployer:new-roles
    platform: linux/amd64
    environment:
      RPC_URL: http://bellecour-fork:8545
      SKIP_SUBGRAPH: 'true'
    volumes:
      - voucher-deployer:/app/out
    depends_on:
      bellecour-fork:
        condition: service_started

  bellecour-fork-update-voucher-config:
    image: bash
    restart: 'no'
    volumes:
      - voucher-deployer:/app/voucher-deployer/out
      - ../:/app/bellecour-fork
    command: >
      sh -c '
        echo "export const VOUCHER_HUB_ADDRESS = '\''$(cat /app/voucher-deployer/out/VoucherHub.address)'\'';" > /app/bellecour-fork/test/bellecour-fork/voucher-config.js
        if grep -q "VOUCHER_HUB_ADDRESS" /app/bellecour-fork/.env; then
          sed -i "s|^VOUCHER_HUB_ADDRESS=.*|VOUCHER_HUB_ADDRESS=$(cat /app/voucher-deployer/out/VoucherHub.address)|" /app/bellecour-fork/.env;
        else
          echo "VOUCHER_HUB_ADDRESS=$(cat /app/voucher-deployer/out/VoucherHub.address)" >> /app/bellecour-fork/.env;
        fi
      '
    depends_on:
      bellecour-fork-voucher-deployment:
        condition: service_completed_successfully

  stack-ready:
    image: bash
    command:
      - echo "all services ready"
    depends_on:
      bellecour-fork-voucher-deployment:
        condition: service_completed_successfully
      bellecour-fork-update-voucher-config:
        condition: service_completed_successfully

volumes:
  voucher-deployer:
